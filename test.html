<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>San Valent√≠n M√°gico</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a0f1a;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }

        .neblina-romantica {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255,182,193,0.1) 0%,
                rgba(255,105,180,0.05) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: movimiento-neblina 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        .imagen-fantasma {
            position: absolute;
            opacity: 0.5;
            transition: opacity 1s ease;
            z-index: 2;
            pointer-events: none;
            filter: blur(0.5px);
            max-width: 2000px;
            animation: flotar-fantasma 20s infinite linear;
            mix-blend-mode: screen;
        }

        .imagen-fantasma:hover {
            opacity: 0.6;
            filter: blur(0);
        }

        @keyframes flotar-fantasma {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes aparecer {
            0% { opacity: 0; }
            50% { opacity: 0.4; }
            100% { opacity: 0; }
        }

        .estrellas {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            animation: brillar 2s infinite;
            border-radius: 50%;
        }

        @keyframes brillar {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; box-shadow: 0 0 15px #fff; }
        }

        @keyframes movimiento-neblina {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .falling-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart, .sunflower {
            position: absolute;
            animation: fall linear infinite;
            pointer-events: none;
        }

        .heart { 
            color: #ff4081;
            animation-duration: 5s;
        }

        .sunflower { 
            color: #FFD700;
            font-size: 1.5em;
            animation: fall 8s linear infinite;
        }

        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg) scale(1);
                opacity: 0.8;
            }
        }

        .card-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            z-index: 3;
        }

        .card {
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: all 1s ease;
            cursor: pointer;
            position: relative;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-front {
            background: rgba(245, 207, 213, 0.95);
            border: 2px solid #ff69b4;
            backdrop-filter: blur(3px);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(0deg);
            z-index: 2;
        }

        .card-front::after {
            content: "‚ù§Ô∏è √Åbrelo ‚ù§Ô∏è";
            color: #8b0000;
            font-size: 24px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .card-back {
            background: linear-gradient(to bottom, #fffaf0, #ffe4e1);
            transform: rotateY(180deg);
            padding: 30px;
            box-sizing: border-box;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .message-paper {
            background: #fffafa;
            height: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            line-height: 1.6;
            color: #795548;
            transition: transform 0.3s;
        }

        .signature {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
            color: #ff4081;
        }

        .decorative-flowers {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flower {
            position: absolute;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .flower::before {
            content: '‚úø';
            font-size: 2em;
            color: #ffb6c1;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .corazon-magico {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,105,180,0.3);
            transition: transform 0.3s;
            z-index: 4;
            animation: brillo-boton 2s infinite;
        }

        .corazon-magico:hover {
            transform: scale(1.1);
        }

        @keyframes explosion {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        @keyframes brillo-boton {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="neblina-romantica"></div>
    <div class="estrellas" id="estrellas"></div>
    <div class="decorative-flowers" id="decorativeFlowers"></div>
    <div class="falling-elements" id="fallingElements"></div>
    
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front"></div>
            <div class="card-back">
                <div class="message-paper">
                    A pesar de todo a√∫n est√°s ac√°,<br>
                    De los errores debemos aprender, han pasado a√±os y seguimos intent√°ndolo. S√© que no es lo mejor pero al menos es de coraz√≥n. Te quiero a pesar de todas las situaciones dif√≠ciles por las cuales pasamos. Espero te guste.<br>
                    Feliz San Valent√≠n
                    <div class="signature">Con amor,<br>Daniel</div>
                </div>
            </div>
        </div>
    </div>

    <button class="corazon-magico" onclick="crearExplosion()"> Toca este bot√≥n ‚ù§Ô∏è</button>

    <script>
        function crearEstrellas() {
            const contenedor = document.getElementById('estrellas');
            const cantidad = 100;

            for(let i = 0; i < cantidad; i++) {
                const estrella = document.createElement('div');
                estrella.className = 'estrella';
                estrella.style.left = `${Math.random() * 100}%`;
                estrella.style.top = `${Math.random() * 100}%`;
                estrella.style.animationDelay = `${Math.random() * 2}s`;
                estrella.style.width = `${Math.random() * 3 + 1}px`;
                estrella.style.height = estrella.style.width;
                contenedor.appendChild(estrella);
            }
        }

        function createDecorativeFlowers() {
            const container = document.getElementById('decorativeFlowers');
            const numFlowers = 15;
            
            for(let i = 0; i < numFlowers; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.top = `${Math.random() * 100}%`;
                flower.style.fontSize = `${Math.random() * 1.5 + 0.5}em`;
                flower.style.animationDelay = `${Math.random() * -8}s`;
                flower.style.animationDuration = `${Math.random() * 4 + 6}s`;
                container.appendChild(flower);
            }
        }

        function createFallingElement(type) {
            const element = document.createElement('div');
            element.className = type;
            element.innerHTML = type === 'heart' ? '‚ù§Ô∏è' : 'üåª';
            element.style.left = `${Math.random() * 100}%`;
            element.style.animationDuration = `${type === 'heart' ? Math.random() * 3 + 4 : Math.random() * 3 + 6}s`;
            element.style.fontSize = `${Math.random() * 1.5 + 0.5}em`;
            element.style.opacity = Math.random() > 0.5 ? '0.8' : '0.6';
            document.getElementById('fallingElements').appendChild(element);
            setTimeout(() => element.remove(), parseFloat(element.style.animationDuration) * 1000);
        }

        function crearExplosion() {
            for(let i = 0; i < 50; i++) {
                const corazon = document.createElement('div');
                corazon.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    font-size: 1.5em;
                    color: #ff1493;
                    animation: explosion 1s ease-out;
                    z-index: 2;
                    pointer-events: none;
                `;
                corazon.innerHTML = '‚ù§Ô∏è';
                document.body.appendChild(corazon);
                setTimeout(() => corazon.remove(), 1000);
            }
        }

        window.addEventListener('load', () => {
            crearEstrellas();
            createDecorativeFlowers();
            
            setInterval(() => {
                createFallingElement('heart');
                if(Math.random() > 0.5) createFallingElement('sunflower');
            }, 500);
        });

        document.getElementById('card').addEventListener('click', function() {
            this.classList.toggle('open');
            if(!this.classList.contains('open')) {
                document.querySelector('.message-paper').style.transform = 'rotate(0deg)';
            }
        });

        document.querySelector('.message-paper').addEventListener('click', function(e) {
            e.stopPropagation();
            this.style.transform = `rotate(${Math.random() * 4 - 2}deg)`;
        });

        function crearImagenesFantasma() {
        const imagenes = [
            'ja-removebg-preview.png', 
            'jae-removebg-preview.png',
            'jao-removebg-preview.png',
            'jai-removebg-preview.png',
            'jaai-removebg-preview.png',
            'jaao-removebg-preview.png'
        ];

        for(let i = 0; i < 6; i++) {
            const img = document.createElement('img');
            img.className = 'imagen-fantasma';
            img.src = imagenes[Math.floor(Math.random() * imagenes.length)];
            img.style.left = `${Math.random() * 100}%`;
            img.style.top = `${Math.random() * 100}%`;
            img.style.animationDelay = `${Math.random() * 20}s`;
            img.style.width = `${Math.random() * 150 + 100}px`;
            
            document.body.appendChild(img);
        }
    }

    window.addEventListener('load', crearImagenesFantasma);
    </script>
</body>
</html>
